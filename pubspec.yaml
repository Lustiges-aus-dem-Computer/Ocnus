name: ocnus
description: Ocnus is a costume rental app. It manages inventory, rentals, late fees, and much more.
  It was designed with GDPR in mind and makes customer data livecycle management easy and painless.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.5.0
  freezed_annotation: ^0.7.1

  firebase_core: ^0.4.4+2
  firebase_auth: ^0.15.5+2
  flutter_bloc: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^4.0.0

  logger: ^0.8.2

  effective_dart: ^1.2.1

  mockito: ^4.1.1

  build_runner: ^1.7.4
  freezed: ^0.9.2

flutter:
  uses-material-design: true